<form>
  <ion-title text-center>FeedBack</ion-title >
  <div class="wrap">
    <ion-icon name="person"></ion-icon><ion-input placeholder="Enter name" [(ngModel)]="name" name="name"></ion-input>
  </div>

  <ion-textarea placeholder="Message" [(ngModel)]="comment" name="text"></ion-textarea>
  <ion-button expand="block" [disabled]="name.trim()===''&&comment.trim()===''" color="dark" (click)="submit()">Submit</ion-button>
</form>
